
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body>
        
        <div class="row">
            
            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                
            </div>
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                
                <h1 class="text-center">Turing Cognitive Services Demo</h1>
                <label for="inputtext">Test the sentiment of the following sentence:</label>
                <div class="input-group">
                
                <input type="text" class="form-control" id="inputtext" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="submit-text">Go!</button>
                    </span>
                </div><!-- /input-group -->


                <div id="response"></div>

            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                
            </div>
            
        </div>
        
        

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
        <script>
        
        $( document ).ready(function() {

            var inputtext = {
                                "documents": [
                                    {
                                    "language": "en",
                                    "id": "1",
                                    "text": ""
                                    }
                                ]
                            }

            

            $( "#submit-text" ).click(function() {
                
                inputtext.documents[0].text = $("#inputtext").val();

                console.log(JSON.stringify(inputtext));

                $.ajax({
                method: "POST",
                url: "https://westus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment",
                headers: {"Ocp-Apim-Subscription-Key": "7eaf0a6c25f449a29581c1a86a536057"},
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(inputtext)
                })
                .done(function( msg ) {
                    $("#response").text("The sentiment score is: " + msg.documents[0].score);
                });
            });
        });

        </script>

    </body>
</html>
